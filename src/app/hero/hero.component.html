<section
  class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 pt-16"
  id="about"
  *transloco="let t; prefix: 'introduction'"
>
  <!-- Background gradient -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-zinc-50 via-white to-zinc-50 dark:from-zinc-950 dark:via-zinc-900 dark:to-zinc-950"
  ></div>

  <!-- Subtle pattern overlay -->
  <div
    class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"
  ></div>

  <div class="relative z-10 mx-auto max-w-7xl">
    <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">
      <!-- Content Section -->
      <div class="text-center lg:text-left space-y-8">
        <!-- Greeting -->
        <div class="space-y-2">
          <p
            class="text-sm font-medium text-zinc-600 dark:text-zinc-400 uppercase"
          >
            {{ t("title") }}
          </p>
          <h1
            class="text-4xl sm:text-5xl lg:text-6xl font-bold tracking-tight text-zinc-900 dark:text-zinc-100"
          >
            Oussema Sahbeni
          </h1>
          <div class="mt-4">
            <h2
              class="gradient-text text-xl sm:text-2xl lg:text-3xl font-semibold"
            >
              {{ t("fullStackDeveloper") }}
            </h2>
          </div>
        </div>

        <!-- Description -->
        <div class="max-w-2xl">
          <p class="text-lg text-zinc-600 dark:text-zinc-400 leading-relaxed">
            {{ t("description") }}
          </p>
        </div>

        <!-- Social CTA -->
        <div class="text-sm font-mono text-zinc-500 dark:text-zinc-500">
          {{ t("checkOutMySocials") }}
        </div>

        <!-- Action Buttons -->
        <div
          class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start"
        >
          <a
            href="https://github.com/Oussemasahbeni"
            target="_blank"
            rel="noopener noreferrer"
            class="group btn btn-primary px-6 py-3 h-auto interactive-3d"
            ngpButton
          >
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
            <span class="relative z-10">{{ t("explore") }}</span>
          </a>

          <a
            href="https://www.linkedin.com/in/oussema-sahbeni/"
            target="_blank"
            rel="noopener noreferrer"
            class="group btn btn-secondary px-6 py-3 h-auto interactive-3d"
            ngpButton
          >
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
              />
            </svg>
            <span class="relative z-10">{{ t("sayhi") }}</span>
          </a>
        </div>
      </div>

      <!-- Modern 3D Visual Section -->
      <div class="relative lg:order-last">
        <div class="relative mx-auto max-w-md lg:max-w-lg h-96 element-3d">
          <!-- Floating 3D Objects -->
          <div class="absolute inset-0 flex items-center justify-center">
            <!-- Main morphing blob -->
            <div class="morphing-blob w-64 h-64 opacity-80 glow-effect"></div>

            <!-- Floating geometric shapes -->
            <div class="absolute top-1/4 left-1/4 w-16 h-16 floating-element">
              <div
                class="w-full h-full bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg shadow-lg transform rotate-12"
              ></div>
            </div>

            <div
              class="absolute top-3/4 right-1/4 w-12 h-12 floating-element"
              style="animation-delay: -2s"
            >
              <div
                class="w-full h-full bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-full shadow-lg"
              ></div>
            </div>

            <div
              class="absolute top-1/2 right-1/3 w-8 h-8 floating-element"
              style="animation-delay: -4s"
            >
              <div
                class="w-full h-full bg-gradient-to-br from-orange-500 to-red-600 transform rotate-45 shadow-lg"
              ></div>
            </div>

            <!-- Rotating wireframe cube -->
            <div
              class="absolute top-1/3 right-1/4 w-20 h-20 rotating-element opacity-60"
            >
              <div class="relative w-full h-full">
                <div
                  class="absolute inset-0 border-2 border-blue-400 transform rotate-12 rounded-lg"
                ></div>
                <div
                  class="absolute inset-2 border-2 border-purple-400 transform -rotate-12 rounded-lg"
                ></div>
                <div
                  class="absolute inset-4 border-2 border-emerald-400 transform rotate-45 rounded-lg"
                ></div>
              </div>
            </div>

            <!-- Background particles -->
            <div class="absolute inset-0 pointer-events-none">
              <div
                class="absolute top-1/6 left-1/6 w-2 h-2 bg-blue-400 rounded-full opacity-70 floating-element"
              ></div>
              <div
                class="absolute top-5/6 left-2/6 w-1 h-1 bg-purple-400 rounded-full opacity-60 floating-element"
                style="animation-delay: -1s"
              ></div>
              <div
                class="absolute top-2/6 right-1/6 w-3 h-3 bg-emerald-400 rounded-full opacity-50 floating-element"
                style="animation-delay: -3s"
              ></div>
              <div
                class="absolute top-4/6 right-3/6 w-1.5 h-1.5 bg-orange-400 rounded-full opacity-70 floating-element"
                style="animation-delay: -5s"
              ></div>
            </div>

            <!-- Code-like floating elements -->
            <div
              class="absolute top-1/5 left-1/2 floating-element opacity-40"
              style="animation-delay: -1.5s"
            >
              <div class="text-xs font-mono text-blue-500 transform -rotate-12">
                &lt;dev/&gt;
              </div>
            </div>

            <div
              class="absolute bottom-1/5 right-1/2 floating-element opacity-40"
              style="animation-delay: -3.5s"
            >
              <div
                class="text-xs font-mono text-emerald-500 transform rotate-12"
              >
                {{ "{" }} code {{ "}" }}
              </div>
            </div>
          </div>

          <!-- Gradient overlay for depth -->
          <div
            class="absolute inset-0 bg-gradient-radial from-transparent via-transparent to-white dark:to-zinc-950 opacity-30 pointer-events-none"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>

<header
  class="fixed top-0 z-50 h-16 w-full bg-white/80 backdrop-blur-md border-b border-zinc-200/50 dark:bg-zinc-950/80 dark:border-zinc-800/50"
  *transloco="let t; prefix: 'navbar'"
>
  <div
    class="absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-zinc-400/40 to-transparent dark:via-zinc-600/40"
  ></div>
  <nav
    class="container relative mx-auto flex h-full w-full items-center justify-between px-6 lg:px-8"
  >
    <!-- Logo Section -->
    <a
      href="#hero"
      (click)="scrollTo('hero'); $event.preventDefault()"
      class="flex items-center space-x-2 hover:opacity-80 transition-opacity cursor-pointer text-zinc-900 dark:text-zinc-100"
      aria-label="Home"
    >
      <svg
        width="40"
        height="40"
        viewBox="0 0 210 210"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-auto"
      >
        <path
          d="M67.5 55C25.8333 88.3333 21.6667 134.167 55 192.5M142.5 155C184.167 121.667 188.333 76.7305 155 18.3972M105 5C78.4784 5 53.043 15.5357 34.2893 34.2893C15.5357 53.043 5 78.4784 5 105C5 131.522 15.5357 156.957 34.2893 175.711C53.043 194.464 78.4784 205 105 205C131.522 205 156.957 194.464 175.711 175.711C194.464 156.957 205 131.522 205 105C205 78.4784 194.464 53.043 175.711 34.2893C156.957 15.5357 131.522 5 105 5ZM105 42.5C88.424 42.5 72.5269 49.0848 60.8058 60.8058C49.0848 72.5269 42.5 88.424 42.5 105C42.5 121.576 49.0848 137.473 60.8058 149.194C72.5269 160.915 88.424 167.5 105 167.5C121.576 167.5 137.473 160.915 149.194 149.194C160.915 137.473 167.5 121.576 167.5 105C167.5 88.424 160.915 72.5269 149.194 60.8058C137.473 49.0848 121.576 42.5 105 42.5Z"
          stroke="currentColor"
          stroke-width="10"
          stroke-linejoin="round"
        />
      </svg>
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden lg:flex items-center space-x-6 xl:space-x-8">
      <a
        href="#about_me"
        (click)="scrollTo('about_me'); $event.preventDefault()"
        class="cursor-pointer group relative text-sm font-medium text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-all duration-200"
        aria-label="About me section"
      >
        <span
          class="text-blue-500 font-mono text-xs group-hover:text-blue-600 dark:group-hover:text-blue-400"
          >1.0</span
        >
        {{ t("aboutMe") }}
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        href="#experience"
        (click)="scrollTo('experience'); $event.preventDefault()"
        class="cursor-pointer group relative text-sm font-medium text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-all duration-200"
        aria-label="Experience section"
      >
        <span
          class="text-blue-500 font-mono text-xs group-hover:text-blue-600 dark:group-hover:text-blue-400"
          >2.0</span
        >
        {{ t("experience") }}
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        href="#projects"
        (click)="scrollTo('projects'); $event.preventDefault()"
        class="cursor-pointer group relative text-sm font-medium text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-all duration-200"
        aria-label="Projects section"
      >
        <span
          class="text-blue-500 font-mono text-xs group-hover:text-blue-600 dark:group-hover:text-blue-400"
          >3.0</span
        >
        {{ t("projects") }}
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        href="#contact"
        (click)="scrollTo('contact'); $event.preventDefault()"
        class="cursor-pointer group relative text-sm font-medium text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-all duration-200"
        aria-label="Contact section"
      >
        <span
          class="text-blue-500 font-mono text-xs group-hover:text-blue-600 dark:group-hover:text-blue-400"
          >4.0</span
        >
        {{ t("contact") }}
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        href="https://drive.google.com/file/d/1AD62ZLBkW2et3FqSnt7nj6tbesT4zvSQ/view?usp=sharing"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-blue-600 border border-blue-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 dark:text-blue-400 dark:border-blue-800 dark:hover:bg-blue-900/20 dark:hover:border-blue-700 transition-all duration-200 shadow-sm hover:shadow-md"
        aria-label="Download Resume"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        {{ t("resume") }}
      </a>
    </div>

    <!-- Tablet Navigation - Compact version for medium screens -->
    <div class="hidden md:flex lg:hidden items-center space-x-3">
      <a
        href="#about_me"
        (click)="scrollTo('about_me'); $event.preventDefault()"
        class="cursor-pointer group relative text-xs font-medium text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-all duration-200"
        aria-label="About me section"
      >
        <span class="text-blue-500 font-mono text-xs">1.0</span>
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        href="#experience"
        (click)="scrollTo('experience'); $event.preventDefault()"
        class="cursor-pointer group relative text-xs font-medium text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-all duration-200"
        aria-label="Experience section"
      >
        <span class="text-blue-500 font-mono text-xs">2.0</span>
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        href="#projects"
        (click)="scrollTo('projects'); $event.preventDefault()"
        class="cursor-pointer group relative text-xs font-medium text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-all duration-200"
        aria-label="Projects section"
      >
        <span class="text-blue-500 font-mono text-xs">3.0</span>
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        href="#contact"
        (click)="scrollTo('contact'); $event.preventDefault()"
        class="cursor-pointer group relative text-xs font-medium text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-all duration-200"
        aria-label="Contact section"
      >
        <span class="text-blue-500 font-mono text-xs">4.0</span>
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        href="https://drive.google.com/file/d/1Fi4HlhgtdtgwcHB01ksroVMUxQd6PXMF/view?usp=sharing"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center px-2 py-1 text-xs font-medium text-blue-600 border border-blue-200 rounded-md hover:bg-blue-50 hover:border-blue-300 dark:text-blue-400 dark:border-blue-800 dark:hover:bg-blue-900/20 dark:hover:border-blue-700 transition-all duration-200"
        aria-label="Download Resume"
      >
        <svg
          class="w-3 h-3 mr-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        CV
      </a>
    </div>

    <!-- Right Section - Theme, Language, and Mobile Menu -->
    <div class="flex items-center gap-2">
      <!-- Desktop Theme and Language Controls -->
      <div class="hidden lg:flex items-center gap-2">
        <app-theme-toggler />
        <app-language></app-language>
      </div>

      <!-- Tablet Theme and Language Controls - More compact -->
      <div class="hidden md:flex lg:hidden items-center gap-1">
        <app-theme-toggler />
        <app-language></app-language>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="lg:hidden inline-flex size-10 flex-shrink-0 items-center justify-center rounded-lg border border-zinc-200/50 bg-white/50 backdrop-blur-sm transition-all duration-300 hover:scale-105 hover:shadow-lg hover:bg-white/80 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:border-zinc-800/50 dark:bg-zinc-900/50 dark:hover:bg-zinc-900/80 dark:focus-visible:ring-blue-400"
        (click)="toggle()"
        [attr.aria-expanded]="menuOpen()"
        aria-label="Toggle mobile navigation menu"
        title="Toggle mobile navigation menu"
        type="button"
        ngpButton
      >
        <!-- Hamburger Icon with Animation -->
        <div class="relative w-4 h-4">
          <span
            class="absolute top-0 left-0 w-4 h-0.5 bg-zinc-700 dark:bg-zinc-300 transition-all duration-300 ease-in-out"
            [class.rotate-45]="menuOpen()"
            [class.translate-y-1.5]="menuOpen()"
          ></span>
          <span
            class="absolute top-1.5 left-0 w-4 h-0.5 bg-zinc-700 dark:bg-zinc-300 transition-all duration-300 ease-in-out"
            [class.opacity-0]="menuOpen()"
          ></span>
          <span
            class="absolute top-3 left-0 w-4 h-0.5 bg-zinc-700 dark:bg-zinc-300 transition-all duration-300 ease-in-out"
            [class.-rotate-45]="menuOpen()"
            [class.-translate-y-1.5]="menuOpen()"
          ></span>
        </div>
      </button>
    </div>
  </nav>

  <!-- Mobile Navigation Menu -->
  <div
    class="lg:hidden overflow-hidden transition-all duration-300 ease-in-out"
    [style.max-height]="menuOpen() ? '500px' : '0px'"
    [style.opacity]="menuOpen() ? '1' : '0'"
  >
    <div class="border-t border-zinc-200/50 dark:border-zinc-800/50">
      <!-- Navigation Links -->
      <div class="px-6 py-6 bg-white/98 backdrop-blur-md dark:bg-zinc-950/98">
        <div class="flex flex-col space-y-6">
          <a
            href="#about_me"
            (click)="scrollTo('about_me'); toggle(); $event.preventDefault()"
            class="cursor-pointer group flex items-center text-base font-medium text-zinc-700 hover:text-blue-600 dark:text-zinc-300 dark:hover:text-blue-400 transition-all duration-200"
            aria-label="About me section"
          >
            <span
              class="text-blue-500 font-mono text-sm mr-3 group-hover:text-blue-600 dark:group-hover:text-blue-400"
              >1.0</span
            >
            <span>{{ t("aboutMe") }}</span>
            <svg
              class="w-4 h-4 ml-auto opacity-0 group-hover:opacity-100 transition-opacity"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>
          <a
            href="#experience"
            (click)="scrollTo('experience'); toggle(); $event.preventDefault()"
            class="cursor-pointer group flex items-center text-base font-medium text-zinc-700 hover:text-blue-600 dark:text-zinc-300 dark:hover:text-blue-400 transition-all duration-200"
            aria-label="Experience section"
          >
            <span
              class="text-blue-500 font-mono text-sm mr-3 group-hover:text-blue-600 dark:group-hover:text-blue-400"
              >2.0</span
            >
            <span>{{ t("experience") }}</span>
            <svg
              class="w-4 h-4 ml-auto opacity-0 group-hover:opacity-100 transition-opacity"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>
          <a
            href="#projects"
            (click)="scrollTo('projects'); toggle(); $event.preventDefault()"
            class="cursor-pointer group flex items-center text-base font-medium text-zinc-700 hover:text-blue-600 dark:text-zinc-300 dark:hover:text-blue-400 transition-all duration-200"
            aria-label="Projects section"
          >
            <span
              class="text-blue-500 font-mono text-sm mr-3 group-hover:text-blue-600 dark:group-hover:text-blue-400"
              >3.0</span
            >
            <span>{{ t("projects") }}</span>
            <svg
              class="w-4 h-4 ml-auto opacity-0 group-hover:opacity-100 transition-opacity"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>
          <a
            href="#contact"
            (click)="scrollTo('contact'); toggle(); $event.preventDefault()"
            class="cursor-pointer group flex items-center text-base font-medium text-zinc-700 hover:text-blue-600 dark:text-zinc-300 dark:hover:text-blue-400 transition-all duration-200"
            aria-label="Contact section"
          >
            <span
              class="text-blue-500 font-mono text-sm mr-3 group-hover:text-blue-600 dark:group-hover:text-blue-400"
              >4.0</span
            >
            <span>{{ t("contact") }}</span>
            <svg
              class="w-4 h-4 ml-auto opacity-0 group-hover:opacity-100 transition-opacity"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>
        </div>

        <!-- Mobile Controls Section -->
        <div
          class="mt-8 pt-6 border-t border-zinc-200/50 dark:border-zinc-800/50"
        >
          <div class="flex items-center justify-between mb-6">
            <span
              class="text-sm font-medium text-zinc-600 dark:text-zinc-400"
              >{{ t("settings") }}</span
            >
            <div class="flex items-center gap-3">
              <app-theme-toggler />
              <app-language></app-language>
            </div>
          </div>

          <!-- Resume Button -->
          <a
            href="https://drive.google.com/file/d/1AD62ZLBkW2et3FqSnt7nj6tbesT4zvSQ/view?usp=sharing"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center justify-center w-full px-4 py-3 text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl hover:from-blue-700 hover:to-blue-800 transition-all duration-200 shadow-lg hover:shadow-xl"
            aria-label="Download Resume"
          >
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            {{ t("downloadResume") }}
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

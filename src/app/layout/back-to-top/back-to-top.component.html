@if (isVisible()) {
<button
  ngpButton
  class="fixed z-50 bottom-6 w-12 h-12 text-sm bg-blue-600 hover:bg-blue-700 text-white right-6 shadow-lg transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-xl rounded-full flex items-center justify-center"
  (click)="scrollToTop()"
  title="Back to top"
  aria-label="Scroll back to top"
>
  <ng-icon name="radixArrowUp" class="w-8 h-8"></ng-icon>
</button>
}

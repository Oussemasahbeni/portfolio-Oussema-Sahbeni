<!-- Contact Section -->
<section
  id="content"
  class="max-w-7xl mx-auto px-4 py-16 sm:px-6 lg:px-8 lg:py-24"
  *transloco="let t; prefix: 'contact'"
>
  <div class="space-y-16">
    <!-- Section Header -->
    <div data-aos="fade-up" class="text-center space-y-4">
      <div
        class="inline-flex items-center gap-2 text-lg font-mono text-zinc-600 dark:text-zinc-400"
      >
        <span class="w-8 h-px bg-zinc-300 dark:bg-zinc-700"></span>
        <span class="text-blue-500 font-semibold">4.0</span>
        <span>{{ t("getInTouch") }}</span>
        <span class="w-8 h-px bg-zinc-300 dark:bg-zinc-700"></span>
      </div>
    </div>
    <!-- Contact Cards Grid -->
    <div
      class="grid md:grid-cols-2 gap-8 mb-16"
      data-aos="fade-up"
      data-aos-delay="400"
    >
      <!-- Email Card -->
      <div class="card text-center p-8">
        <div class="mb-6">
          <div
            class="w-16 h-16 bg-blue-500/10 rounded-lg flex items-center justify-center mx-auto mb-4"
          >
            <svg
              class="w-8 h-8 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </div>
          <h4
            class="text-xl font-semibold text-zinc-900 dark:text-zinc-100 mb-2"
          >
            {{ t("email.title") }}
          </h4>
          <p class="text-zinc-600 dark:text-zinc-400 text-sm mb-4">
            {{ t("email.description") }}
          </p>
        </div>

        <button
          (click)="copyText()"
          title="Click to copy email address"
          class="w-full p-4 bg-zinc-50 dark:bg-zinc-800 rounded-lg border border-zinc-200 dark:border-zinc-700 hover:bg-zinc-100 dark:hover:bg-zinc-700 transition-colors"
        >
          <div class="flex items-center justify-between">
            <span class="font-mono text-sm text-zinc-700 dark:text-zinc-300">{{
              t("email.address")
            }}</span>
            <svg
              class="w-5 h-5 text-zinc-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              />
            </svg>
          </div>
        </button>
      </div>

      <!-- Phone Card -->
      <div class="card text-center p-8">
        <div class="mb-6">
          <div
            class="w-16 h-16 bg-emerald-500/10 rounded-lg flex items-center justify-center mx-auto mb-4"
          >
            <svg
              class="w-8 h-8 text-emerald-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
          </div>
          <h4
            class="text-xl font-semibold text-zinc-900 dark:text-zinc-100 mb-2"
          >
            {{ t("phone.title") }}
          </h4>
          <p class="text-zinc-600 dark:text-zinc-400 text-sm mb-4">
            {{ t("phone.description") }}
          </p>
        </div>

        <a
          href="tel:+21654750526"
          class="block w-full p-4 bg-zinc-50 dark:bg-zinc-800 rounded-lg border border-zinc-200 dark:border-zinc-700 hover:bg-zinc-100 dark:hover:bg-zinc-700 transition-colors"
        >
          <div class="flex items-center justify-between">
            <span class="font-mono text-sm text-zinc-700 dark:text-zinc-300">{{
              t("phone.number")
            }}</span>
            <svg
              class="w-5 h-5 text-zinc-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              />
            </svg>
          </div>
        </a>
      </div>
    </div>

    <!-- Social Links -->
    <div
      class="grid md:grid-cols-2 gap-6"
      data-aos="fade-up"
      data-aos-delay="600"
    >
      <!-- LinkedIn -->
      <a
        href="https://linkedin.com/in/oussema-sahbeni"
        target="_blank"
        rel="noopener noreferrer"
        class="card text-center p-6 hover:shadow-lg transition-shadow"
      >
        <div class="flex items-center justify-center mb-4">
          <div
            class="w-12 h-12 bg-blue-500/10 rounded-lg flex items-center justify-center"
          >
            <svg
              class="w-6 h-6 text-blue-500"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
              />
            </svg>
          </div>
        </div>
        <h5 class="font-semibold text-zinc-900 dark:text-zinc-100 mb-2">
          {{ t("linkedin.title") }}
        </h5>
        <p class="text-sm text-zinc-600 dark:text-zinc-400">
          {{ t("linkedin.description") }}
        </p>
      </a>

      <!-- GitHub -->
      <a
        href="https://github.com/Oussemasahbeni"
        target="_blank"
        rel="noopener noreferrer"
        class="card text-center p-6 hover:shadow-lg transition-shadow"
      >
        <div class="flex items-center justify-center mb-4">
          <div
            class="w-12 h-12 bg-zinc-500/10 rounded-lg flex items-center justify-center"
          >
            <svg
              class="w-6 h-6 text-zinc-500"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
          </div>
        </div>
        <h5 class="font-semibold text-zinc-900 dark:text-zinc-100 mb-2">
          {{ t("github.title") }}
        </h5>
        <p class="text-sm text-zinc-600 dark:text-zinc-400">
          {{ t("github.description") }}
        </p>
      </a>
    </div>
  </div>
</section>
